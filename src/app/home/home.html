<div class="sm:p-5 p-0 flex flex-col h-screen overflow-hidden">
  <div class="flex mx-2 sm:mt-0 mb-0 sm:mb-4 mt-1.5">
    <img class="w-10 sm:w-25 mr-1.5" src="img/logo.png" />
    <p class="text-yellow-800 font-bold text-xl sm:text-2xl flex items-center pt-2 sm:pt-7">{{ title }}</p>
  </div>
  <div class="flex-1 overflow-y-auto bg-gray-300 sm:bg-transparent grid md:grid-cols-3 sm:grid-cols-2 grid-cols-1 md:gap-4 mt-2">
    @for (post of posts(); track post.imgSrc) {
    <div
      class="bg-white shadow-md pt-2 mt-2 h-auto flex flex-col md:mt-0 mb-0.5"
    >
      <p class="pl-2 text-blue-900 font-bold text-sm">{{post.title}}</p>
      <img class="h:100 flex-none object-contain mt-2" [src]="post.imgSrc" alt="" />
      <div class="px-2 my-2 flex flex-1">
        <p class="text-gray-900 italic text-sm leading-relaxed whitespace-pre-wrap">" {{ post.message }} "</p>
      </div>
    </div>
    }
  </div>
</div>
