<div class="sm:p-5 p-0 flex flex-col">
  <div class="flex mx-2 sm:mt-0 mb-0 sm:mb-4 mt-4 border-b border-gray-300">
    <img class="w-10 sm:w-25 mr-1.5" src="img/logo.png" />
    <p class="text-yellow-600 font-bold text-xl sm:text-2xl flex items-center pt-2 sm:pt-7">{{ title }}</p>
  </div>
  <div class="bg-gray-50 grid md:grid-cols-3 sm:grid-cols-2 grid-cols-1 md:gap-4">
    @for (post of posts(); track post.imgSrc) {
    <div
      class="bg-write shadow-md pt-2 overflow-hidden h-auto flex flex-col md:mt-0 mt-2"
    >
      <div class="px-2 mb-2 flex flex-1">
        <p class="text-gray-900 text-sm leading-relaxed whitespace-pre-wrap">{{ post.message }}</p>
      </div>
      <img class="h:100 flex-none object-contain mt-2" [src]="post.imgSrc" alt="" />
    </div>
    }
  </div>
</div>
