<div class="md:p-10 p-0">
  <div class="grid md:grid-cols-3 sm:grid-cols-2 grid-cols-1 md:gap-4">
    @for (post of posts(); track post.imgSrc) {
    <div
      class="bg-write shadow-md rounded-md p-2 overflow-hidden h-auto flex flex-col md:mt-0 mt-2"
    >
      <div class="flex flex-1">
        <p class="text-gray-900 text-sm leading-relaxed whitespace-pre-wrap">{{ post.message }}</p>
      </div>
      <img class="h:100 flex-none object-contain mb-2" [src]="post.imgSrc" alt="" />
    </div>
    }
  </div>
</div>
